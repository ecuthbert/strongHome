<!DOCTYPE html>
<html>
<title>StrongHome CA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>

<div class="w3-container w3-yellow">
  <h1>StrongHome</h1>
  <p>Welcome to next generation services</p>
</div>

<div class="w3-row-padding">
  <div class="w3-half">
    <h2>Install</h2>
    <a href="ca.pem">Install CA</a>
  </div>

  <div class="w3-half">
    <h2>Download</h2>
    <a href="ca.pem" download>Download CA file</a>
  </div>
</div>

<div class="w3-row-padding w3-light-grey">
  <form action="/hello.pl" method="get">
 WiFi SSID: <input type="text" name="wifi" required="required"><br>
 Hidden WiFi ?: <input type="checkbox" name="hidden"><br>
 <input type="submit" value="Download">
</form>

</div>

</body>
</html>
